{% extends 'base.html' %}


{% block content %}

<div class="row justify-content-sm-center mt-5 ">

    <div class="col-5 rounded">
        <h1 class="text-center mt-4 mb-5 display-6 text-white">Identifique-se</h1>


    <form method="POST" class="justify-content-sm-center">
        {% csrf_token %}
        <div class="form-group">
            <!-- <label for="nome_usuario">Nome de Usuário:</label> -->
            <input type="text" placeholder="Nome"  class="form-control" id="nome_usuario" name="nome_usuario" required><br><br>
            <!-- <label for="email">E-mail:</label> -->
            <input type="email" placeholder="email@email.com.br" class="form-control" id="email" name="email" required><br><br>
        </div>
        <!-- botao de se identificar vai para a página home-->
        <button type="submit" class=" btn btn-dark">Enviar</button>
        <!--<div class="col-1 "><button class=" btn btn-dark"><a class="text-white" href="{% url 'reserva_list' %}">Cadastro</a></button></div> -->
    </form>

    </div>

</div>

        {% endblock %}
